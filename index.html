<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pinki Weather App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- TOP COUNTRY NAVIGATION LIST -->
      <div class="row">
        <div class="col">
          <ul>
            <li><a href="">London</a></li>
            <li><a href="">Tokyo</a></li>
            <li><a href="">New York</a></li>
            <li><a href="">Paris</a></li>
            <li><a href="">Amsterdam</a></li>
          </ul>
        </div>
      </div>

      <!-- SEARCH BOX SECTION -->
      <div class="row">
        <div class="col">
          <input type="text" id="searchBox" />
        </div>
        <div class="col">
          <button type="submit" id="button">Search</button>
        </div>
      </div>

      <!-- MAIN SECTION -->
      <div class="row">
        <div class="col-7">
          <h1>London</h1>
          <ul>
            <li>Monday 15:00</li>
            <li>Clouds</li>
            <li>Precipitation: 76%</li>
            <li>Wind: 5km/h</li>
          </ul>
        </div>
        <div class="col-5">
          <div class="weather-image">Image of the weather</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Tuesday</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Wednesday</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Thursday</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Friday</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Saturday</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
